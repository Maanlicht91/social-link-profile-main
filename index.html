<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div role="main" class="container">
      <div class="person">
        <div class="person__pic">
          <img src="/assets/images/avatar-jessica.jpeg" alt="profile" />
        </div>
        <div class="person__info">
          <h1 class="person__name">Jessica Randall</h1>
          <p class="person__location">London,United Kingdom</p>
        </div>
        <div class="person__occupation">
          <q>Front-end developer and avid reader.</q>
        </div>
        <div class="person__contacts-container">
          <button class="person__contacts person__contacts--github">
            Github
          </button>
          <button class="person__contacts person__contacts--frontend">
            Frontend Mentor
          </button>
          <button class="person__contacts person__contacts--linkedin">
            LinkedIn
          </button>
          <button class="person__contacts person__contacts--twitter">
            Twitter
          </button>
          <button class="person__contacts person__contacts--instagra">
            Instagram
          </button>
        </div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aynur Demir</a>.
    </footer>
  </body>
</html>
